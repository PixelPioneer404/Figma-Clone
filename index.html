<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="globals.css">
</head>

<body>
    <div id="canvas" class="w-screen h-screen overflow-hidden canvas-bg relative"></div>
    <div id="tabs"
        class="fixed top-15 left-1/2 -translate-x-1/2 font-sans bg-(--menu-bg) backdrop-blur-xl rounded-full border-white/20 shadow-lg flex p-2 justify-center items-center h-13 *:cursor-pointer">
        <div id="tab-indicator" class="absolute h-[calc(100%-16px)] rounded-full bg-(--canvas-bg) transition-all duration-300 ease-out"></div>
        <div id="create" class="tab h-full px-4 flex justify-center items-center rounded-full text-white active-tab gap-1.5 text-lg *:pointer-events-none relative z-10">
            <i class="ri-sketching hidden "></i>
            <p class="text-[15px] ">Create</p>
        </div>
        <div id="export" class="tab h-full px-6 flex justify-center items-center rounded-full text-white gap-1.5 text-lg *:pointer-events-none relative z-10">
            <i class="ri-download-line hidden "></i>
            <p class="text-[15px] ">Export</p>
        </div>
    </div>
    <div id="tools"
        class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-(--menu-bg) h-16 rounded-2xl z-1000 flex justify-center items-center gap-3 *:cursor-pointer">
        <div id="tools-tooltip"
            class="absolute -top-10 left-1/2 -translate-x-1/2 opacity-0 pointer-events-none px-3 py-1 text-white/80 bg-(--menu-bg) font-sans text-sm rounded transition-all duration-300 ease-in-out">
        </div>

        <div id="tab-create" class="active-menu w-full h-16 hidden justify-center items-center gap-3 p-3">
            <div id="select"
                class="bg-transparent hover:bg-gray-600/80 tool h-full  rounded-lg flex justify-center items-center px-2 gap-2">
                <i class="ri-cursor-line text-2xl -rotate-15 text-white"></i>
            </div>
            <div id="square"
                class="bg-transparent hover:bg-gray-600/80 tool h-full  rounded-lg flex justify-center items-center px-2 gap-2">
                <i class="ri-square-line text-2xl text-white"></i>
            </div>
            <div id="circle"
                class="bg-transparent hover:bg-gray-600/80 tool h-full  rounded-lg flex justify-center items-center px-2 gap-2">
                <i class="ri-circle-line text-2xl text-white"></i>
            </div>
            <div id="line"
                class="bg-transparent hover:bg-gray-600/80 tool h-full aspect-square rounded-lg flex justify-center items-center px-2 gap-4">
                <div class="text-2xl rotate-45 w-0.5 h-6 bg-white"></div>
            </div>
            <div id="text"
                class="bg-transparent hover:bg-gray-600/80 tool h-full rounded-lg flex justify-center items-center px-2 gap-2">
                <i class="ri-t-box-line text-2xl text-white"></i>
            </div>
        </div>
        <div id="tab-export" class="w-full h-16 hidden justify-center items-center gap-3 p-3">
            <div id="json"
                class="bg-gray-600/40 hover:bg-gray-500/70 h-full rounded-lg flex justify-center items-center px-2 gap-2">
                <i class="ri-braces-line text-2xl text-white"></i>
                <p class="text-white font-sans font-medium text-sm">JSON</p>
            </div>
            <div id="html"
                class="bg-gray-600/40 hover:bg-gray-500/70 h-full  rounded-lg flex justify-center items-center px-2 gap-2">
                <i class="ri-code-s-slash-line text-2xl text-white"></i>
                <p class="text-white font-sans font-medium text-sm">HTML</p>
            </div>
        </div>
    </div>

    <!-- Properties Panel Toggle Button -->
    <button id="panel-toggle-btn" class="fixed top-1/2 -translate-y-1/2 right-2 bg-(--menu-bg) text-white w-10 h-14 rounded-l-xl flex items-center justify-center hover:bg-gray-600 transition-all duration-300 shadow-lg z-[999] border-l border-t border-b border-white/10">
        <i class="ri-arrow-left-double-fill text-xl"></i>
    </button>

    <!-- Properties Panel -->
    <div id="properties-panel" class="fixed top-1/2 -translate-y-1/2 right-[40px] bg-(--menu-bg) w-[300px] rounded-2xl shadow-[0_8px_32px_rgba(0,0,0,0.4)] border border-white/5 transition-all duration-300 ease-out translate-x-[calc(100%+40px)] z-[998] backdrop-blur-sm">
        <!-- Panel Header -->
        <div class="flex items-center justify-between px-5 py-4 border-b border-white/10">
            <h3 class="text-white font-sans font-semibold text-lg tracking-tight">Properties</h3>
            <button id="panel-close-btn" class="text-white/60 hover:text-white hover:bg-white/10 transition-all rounded-lg p-1.5">
                <i class="ri-arrow-right-double-fill text-xl"></i>
            </button>
        </div>

        <!-- Panel Content -->
        <div id="panel-content" class="px-5 py-5 space-y-5 max-h-[80vh] overflow-y-auto scrollbar-thin">
            <!-- Dimensions Group -->
            <div class="space-y-3">
                <p class="text-white/40 text-[10px] uppercase tracking-wider font-sans font-semibold mb-3">Dimensions</p>
                <div class="flex items-center gap-3">
                    <label class="text-white/80 text-xs font-sans font-medium min-w-[60px]">Width</label>
                    <div class="flex-1 relative">
                        <input id="prop-width" type="number" class="w-full bg-gray-800/60 text-white px-3 py-2.5 pr-10 rounded-lg text-sm font-sans border border-gray-700/50 focus:outline-none focus:border-(--accent-color) focus:bg-gray-800 transition-all" />
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 text-[11px] font-medium">px</span>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <label class="text-white/80 text-xs font-sans font-medium min-w-[60px]">Height</label>
                    <div class="flex-1 relative">
                        <input id="prop-height" type="number" class="w-full bg-gray-800/60 text-white px-3 py-2.5 pr-10 rounded-lg text-sm font-sans border border-gray-700/50 focus:outline-none focus:border-(--accent-color) focus:bg-gray-800 transition-all" />
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 text-[11px] font-medium">px</span>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <label class="text-white/80 text-xs font-sans font-medium min-w-[60px]">Rotation</label>
                    <div class="flex-1 relative">
                        <input id="prop-rotation" type="number" class="w-full bg-gray-800/60 text-white px-3 py-2.5 pr-10 rounded-lg text-sm font-sans border border-gray-700/50 focus:outline-none focus:border-(--accent-color) focus:bg-gray-800 transition-all" />
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 text-[11px] font-medium">deg</span>
                    </div>
                </div>
            </div>

            <!-- Border Radius (Only for squares) -->
            <div id="prop-border-radius-group" class="space-y-3 hidden pt-2 border-t border-white/5">
                <p class="text-white/40 text-[10px] uppercase tracking-wider font-sans font-semibold mb-3">Corner</p>
                <div class="flex items-center gap-3">
                    <label class="text-white/80 text-xs font-sans font-medium min-w-[60px]">Radius</label>
                    <div class="flex-1 relative">
                        <input id="prop-border-radius" type="number" class="w-full bg-gray-800/60 text-white px-3 py-2.5 pr-10 rounded-lg text-sm font-sans border border-gray-700/50 focus:outline-none focus:border-(--accent-color) focus:bg-gray-800 transition-all" />
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 text-[11px] font-medium">px</span>
                    </div>
                </div>
            </div>

            <!-- Colors Group -->
            <div class="space-y-3 pt-2 border-t border-white/5">
                <p class="text-white/40 text-[10px] uppercase tracking-wider font-sans font-semibold mb-3">Appearance</p>
                <div class="flex items-center gap-3">
                    <label class="text-white/80 text-xs font-sans font-medium min-w-[60px]">Fill</label>
                    <div class="flex-1 relative group">
                        <input id="prop-bg-color" type="color" class="w-full h-11 bg-gray-800/60 rounded-lg cursor-pointer border border-gray-700/50 hover:border-gray-600 transition-all" />
                        <div class="absolute inset-0 rounded-lg ring-2 ring-transparent group-hover:ring-white/10 transition-all pointer-events-none"></div>
                    </div>
                </div>
            </div>

            <!-- Stroke Group -->
            <div class="space-y-3 pt-2 border-t border-white/5">
                <p class="text-white/40 text-[10px] uppercase tracking-wider font-sans font-semibold mb-3">Stroke</p>
                <div class="flex items-center gap-3">
                    <label class="text-white/80 text-xs font-sans font-medium min-w-[60px]">Color</label>
                    <div class="flex-1 relative group">
                        <input id="prop-stroke-color" type="color" class="w-full h-11 bg-gray-800/60 rounded-lg cursor-pointer border border-gray-700/50 hover:border-gray-600 transition-all" />
                        <div class="absolute inset-0 rounded-lg ring-2 ring-transparent group-hover:ring-white/10 transition-all pointer-events-none"></div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <label class="text-white/80 text-xs font-sans font-medium min-w-[60px]">Width</label>
                    <div class="flex-1 relative">
                        <input id="prop-stroke-width" type="number" min="0" class="w-full bg-gray-800/60 text-white px-3 py-2.5 pr-10 rounded-lg text-sm font-sans border border-gray-700/50 focus:outline-none focus:border-(--accent-color) focus:bg-gray-800 transition-all" />
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 text-[11px] font-medium">px</span>
                    </div>
                </div>
            </div>

            <!-- Text Content (Only for text elements) -->
            <div id="prop-text-group" class="space-y-3 hidden pt-2 border-t border-white/5">
                <p class="text-white/40 text-[10px] uppercase tracking-wider font-sans font-semibold mb-3">Text</p>
                <div class="flex flex-col gap-2.5">
                    <label class="text-white/80 text-xs font-sans font-medium">Content</label>
                    <textarea id="prop-text-content" rows="3" class="w-full bg-gray-800/60 text-white px-3 py-2.5 rounded-lg text-sm font-sans border border-gray-700/50 focus:outline-none focus:border-(--accent-color) focus:bg-gray-800 transition-all resize-none leading-relaxed"></textarea>
                </div>
                <div class="flex items-center gap-3">
                    <label class="text-white/80 text-xs font-sans font-medium min-w-[60px]">Size</label>
                    <div class="flex-1 relative">
                        <input id="prop-font-size" type="number" min="8" max="200" class="w-full bg-gray-800/60 text-white px-3 py-2.5 pr-10 rounded-lg text-sm font-sans border border-gray-700/50 focus:outline-none focus:border-(--accent-color) focus:bg-gray-800 transition-all" />
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 text-[11px] font-medium">px</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
