<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="globals.css">
</head>

<body>
    <div id="canvas" class="w-screen h-screen overflow-hidden canvas-bg relative"></div>
    <div id="tools"
        class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-(--menu-bg) h-16 rounded-2xl z-1000 flex justify-center items-center p-3 gap-3 *:cursor-pointer">
        <div id="tools-tooltip"
            class="absolute -top-10 left-1/2 -translate-x-1/2 opacity-0 pointer-events-none px-3 py-1 text-white/80 bg-(--menu-bg) font-sans text-sm rounded transition-all duration-300 ease-in-out">
        </div>

        <div id="select"
            class="bg-transparent hover:bg-gray-600/80 tool h-full  rounded-lg flex justify-center items-center px-2 gap-2">
            <i class="ri-cursor-line text-2xl -rotate-15 text-white"></i>
        </div>
        <div id="square"
            class="bg-transparent hover:bg-gray-600/80 tool h-full  rounded-lg flex justify-center items-center px-2 gap-2">
            <i class="ri-square-line text-2xl text-white"></i>
        </div>
        <div id="circle"
            class="bg-transparent hover:bg-gray-600/80 tool h-full  rounded-lg flex justify-center items-center px-2 gap-2">
            <i class="ri-circle-line text-2xl text-white"></i>
        </div>
        <div id="line"
            class="bg-transparent hover:bg-gray-600/80 tool h-full aspect-square rounded-lg flex justify-center items-center px-2 gap-4">
            <div class="text-2xl rotate-45 w-0.5 h-6 bg-white"></div>
        </div>
        <div id="text"
            class="bg-transparent hover:bg-gray-600/80 tool h-full  rounded-lg flex justify-center items-center px-2 gap-2">
            <i class="ri-t-box-line text-2xl text-white"></i>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
